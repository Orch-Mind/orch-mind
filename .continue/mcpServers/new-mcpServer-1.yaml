name: MCP Top
version: 0.0.1
schema: v1
mcpServers:
  - name: context7
    command: npx
    args:
      - -y
      - "@upstash/context7-mcp"
    env: {}
  - name: memory
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
    env: {}
  - name: sequential-thinking
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    env: {}
  - name: puppeteer
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
    env: {}
  - name: fetch
    command: python
    args:
      - -m
      - mcp_server_fetch
    env: {}
  - name: filesystem
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - "/Users/guilhermeferraribrescia/orch-mind"
    env: {}
  - name: git
    command: uvx
    args:
      - mcp-server-git
    env: {}