<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Minimal CSP for desktop Electron app -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self' data:; connect-src 'self' ws: wss: http://localhost:*; worker-src 'self' blob: data:; child-src 'self' blob:; object-src 'self' blob:;"
    />

    <title>Orch-OS</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Polyfill for process to avoid "process is not defined" errors
      if (typeof window !== "undefined" && !window.process) {
        window.process = {
          env: {
            NODE_ENV: "development",
          },
          platform: "browser",
          versions: {
            node: "22.16.0",
          },
          nextTick: function (callback) {
            setTimeout(callback, 0);
          },
          browser: true,
        };
      }
      // Also set global for backward compatibility
      window.global = window.globalThis || window;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
