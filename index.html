<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts import for Orbitron -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Minimal CSP for desktop Electron app -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline' blob:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' ws: wss: http://localhost:*; worker-src 'self' blob: data:; child-src 'self' blob:; object-src 'self' blob:;"
    />

    <title>Orch-Mind</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Mark this as Orch-Mind Electron environment for P2P detection
      window.__ORCH_MIND__ = true;

      // Polyfill for process to avoid "process is not defined" errors
      if (typeof window !== "undefined" && !window.process) {
        window.process = {
          env: {
            NODE_ENV: "development",
          },
          platform: "browser",
          versions: {
            node: "22.16.0",
            electron: "32.2.7", // Add Electron version for detection
          },
          nextTick: function (callback) {
            setTimeout(callback, 0);
          },
          browser: true,
        };
      }
      // Also set global for backward compatibility
      window.global = window.globalThis || window;
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
